<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication</title>

    <style>
        #container{
            width: 20%;
            /* height: 400px; */
            text-align: center;
            background-color: darkslategrey;
            margin:30px auto;
            padding: 40px;
            font-size: 20px;
            color: white;
            font-family: Fantasy;
        }
    </style>
</head>
<body>
    <div id="container">
        <script>
            var n = prompt("Please enter your a number");
            if (n != null) {
                var i;
              for (i = 0; i <=12; i++){
                  document.write(i + "  *  " + n +"  =  " + n*i + "<br>"); 
              }
            }
        </script>
    </div>
</body>
</html>
